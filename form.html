<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__logo">
        <img src="img/logo.svg" width="370" height="153" alt="Седона">
      </div>
      <nav class="main-nav main-nav--closed">
        <button class="main-nav__toggle" type="button"></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__items">
            <li class="main-nav__item main-nav__item--active"><a>Главная</a></li>
            <li class="main-nav__item"><a href="">фото и видео</a></li>
            <li class="main-nav__item"><a href="">Форма отзыва</a></li>
            <li class="main-nav__item"><a href="">HTML academy</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <form class="feedback" action="#" method="get">
      <div class="feedback__user-name">
        <p class="feedback__instruction">Представьтесь:</p>
        <label>
          <span>ИМЯ*:</span><br>
          <input type="text" name="name" placeholder="Представьтесь, пожалуйста" onfocus="placeholder" onblur="placeholder='Представьтесь, пожалуйста">
        </label>
        <label>
          <span>ФАМИЛИЯ*:</span><br>
          <input type="text" name="familyname" placeholder="Для отправки ответа" onfocus="placeholder" onblur="placeholder='Для отправки ответа">
        </label>
        <label>
          <span>Отчество:</span>
          <input type="text" name="secondname" placeholder="Для отправки ответа" onfocus="placeholder" onblur="placeholder='Для отправки ответа">
        </label>
      </div>
      <div class="feedback__user-contacts">
       <p class="feedback__instruction">Контактная информация:</p>
       <label>
         <span>Контактный телефон*:</span><br>
         <input type="tel" name="tel" placeholder="Введите телефон" onfocus="placeholder=Введите телефон" onblur="placeholder='Введите телефон" required>
       </label>
       <span class="feedback__error-phone">Ошибка, перепроверьте номер</span>
       <label>
         <span>Электронная почта*:</span><br>
         <input type="email" name="email" placeholder="Введите e-mail" onfocus="placeholder=Введите e-mail" onblur="placeholder='Введите e-mail" required>
       </label>
     </div>
     <div class="feedback__user-impressions">
       <p class="feedback__instruction">ВАше Общее впечатление:</p>
       <div class="feedback__radio">
         <input id="radio1" type="radio" name="impression" value="good">
         <label for="radio1">Скорее положительное</label>
       </div>
       <div class="feedback__radio">
         <input id="radio2" type="radio" name="impression" value="bad">
         <label for="radio2">Скорее отрицательное</label>
       </div>
       <div class="feedback__radio">
         <input id="radio3" type="radio" name="impression" value="unknown">
         <label for="radio3">Затрудняюсь ответить</label>
      </div>
    </div>
    <div class="feedback__user-sightseeing">
      <p class="feedback__instruction">посещенные достопримечательности:</p>
      <div class="feedback__checkbox">
        <input id="checkbox1" type="checkbox" name="Bridge">
        <label for="checkbox1">Мост Дьявола</label>
      </div>
      <div class="feedback__checkbox">
        <input id="checkbox2" type="checkbox" name="Park">
        <label for="checkbox2">Слайд-парк</label>
      </div>
      <div class="feedback__checkbox">
        <input id="checkbox3" type="checkbox" name="Mountain">
        <label for="checkbox3">Гора-Колокол</label>
      </div>
      <div class="feedback__checkbox">
        <input id="checkbox4" type="checkbox" name="Rocks">
        <label for="checkbox4">Красные скалы</label>
      </div>
    </div>
    <div class="feedback__user-text">
      <p class="feedback__instruction">Опишите свои эмоции:</p>
      <textarea name="textletter" cols="61" rows="6" placeholder="Опишите подробно все свои восторги" onfocus="placeholder='';" onblur="placeholder='Опишите подробно все свои восторги ';"></textarea>
    </div>
    <div class="feedback__btn btn">
      <button class="btn" type="submit">ОТПРАВИТЬ ОТЗЫВ</button>
    </div>
  </form>
  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <b class="page-footer__tag"></b>
      <p class="page-footer__social">
        <span class="social-links">
          <a class="social-link social-link--vk" href="https://vk.com/htmlacademy">Мы в Вконтакте</a>
          <a class="social-link social-link--fb" href="https://www.facebook.com/htmlacademy">Мы в Фейсбуке</a>
          <a class="social-link social-link--in" href="https://www.instagram.com/htmlacademy">Мы в Инстаграме</a>
        </span>
      </p>
      <p class="page-footer__copyright">
       Разработано:<a class="btn page-footer__copyright-link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
     </p>
   </div>
 </footer>
</body>
